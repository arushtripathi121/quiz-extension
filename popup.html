<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Form AutoFill</title>

  <style>
    * { box-sizing: border-box; }

    body {
      width: 350px;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }

    h1 { font-size: 20px; margin-bottom: 6px; }
    .subtitle { font-size: 13px; color: #666; margin-bottom: 18px; }

    label { font-size: 13px; font-weight: 500; margin-bottom: 6px; display: block; }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-bottom: 12px;
      font-family: monospace;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .primary { background: #667eea; color: #fff; }
    .secondary { background: #eee; }

    .fill-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border-radius: 8px;
      margin-bottom: 14px;
    }

    /* Toggle Switch */
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f4f4f4;
      padding: 12px;
      border-radius: 10px;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      inset: 0;
      background: #ccc;
      border-radius: 24px;
      transition: .3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: .3s;
    }

    input:checked + .slider {
      background: #4CAF50;
    }

    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .status {
      margin-top: 12px;
      font-size: 12px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .status.show { display: block; }
    .success { background: #e8f5e9; color: #2e7d32; }
    .error { background: #ffebee; color: #c62828; }
    .info { background: #e3f2fd; color: #1565c0; }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ¤– Gemini AutoFill</h1>
    <p class="subtitle">Automatically fill Google Forms</p>

    <label>Gemini API Key</label>
    <input id="apiKey" type="password" placeholder="Enter API key">

    <div class="row">
      <button id="saveBtn" class="primary">Save</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <button id="fillBtn" class="fill-btn" disabled>Fill Current Form</button>

    <!-- TOGGLE -->
    <div class="toggle">
      <span><strong>AutoFill</strong></span>
      <label class="switch">
        <input type="checkbox" id="toggleAutofill">
        <span class="slider"></span>
      </label>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
