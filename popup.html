<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Form AutoFill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    .api-key-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #444;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      transition: all 0.2s;
      font-family: monospace;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .fill-btn {
      width: 100%;
      margin-top: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px;
      font-size: 14px;
    }

    .fill-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .status.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
    }

    .help-text {
      font-size: 11px;
      color: #999;
      margin-top: 6px;
    }

    .help-link {
      color: #667eea;
      text-decoration: none;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }

    .key-status {
      font-size: 12px;
      margin-top: 8px;
      color: #4caf50;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Gemini AutoFill</h1>
    <p class="subtitle">Automatically fill forms with AI</p>

    <div class="api-key-section">
      <label for="apiKey">Gemini API Key</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="Enter your API key"
        autocomplete="off"
      >
      <div class="help-text">
        Get your free API key from 
        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="help-link">
          Google AI Studio
        </a>
      </div>
      <div id="keyStatus" class="key-status" style="display: none;"></div>
      
      <div class="button-group">
        <button id="saveBtn" class="btn-primary">Save Key</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
      </div>
    </div>

    <div class="divider"></div>

    <button id="fillBtn" class="fill-btn" disabled>
      Fill Current Form
    </button>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
